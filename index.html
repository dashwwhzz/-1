<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <title>Слайде</title>
</head>
<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/фон.png');"></div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/горы.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/шар.png');"></div>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/фон2.png');"></div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('img/низ.png');"></div>
                <div data-swiper-parallax="80%"  class="slider-layer" style="background-image: url('img/2.png');"></div>
                <div data-swiper-parallax="60%" class="slider-layer" style="background-image: url('img/верх.png');"></div>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/фон3.png');"></div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/левое облако.png');"></div>
                <div data-swiper-parallax="50%"  class="slider-layer" style="background-image: url('img/главное облако.png');"></div>
                <div data-swiper-parallax="60%" class="slider-layer" style="background-image: url('img/правое облако.png');"></div>
            </div>
        </div>
    </div>
</body>
</html>
